<!-- ... بعد قسم الرسوم البيانية ... -->
<section id="charts-view" class="content-view">
    <div class="charts-header">
        <h2>الإحصائيات والنسب</h2>
        <div class="charts-controls">
            <select id="chart-period">
                <option value="today">اليوم</option>
                <option value="week">هذا الأسبوع</option>
                <option value="month">هذا الشهر</option>
            </select>
            <button id="settings-toggle" class="btn-secondary">
                <i class="fas fa-cog"></i> إعدادات Charts
            </button>
        </div>
    </div>
    
    <!-- نافذة إعدادات Charts -->
    <div id="chart-settings-modal" class="modal">
        <div class="modal-content">
            <h2>إعدادات Charts</h2>
            <form id="chart-settings-form">
                <div class="form-group">
                    <label>اختر Chart للتعديل:</label>
                    <select id="selected-chart">
                        <option value="personal">المهام الشخصية</option>
                        <option value="work">العمل</option>
                        <option value="study">الدراسة</option>
                        <option value="health">الصحة</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>الوقت الكلي للساعات:</label>
                    <div class="time-input">
                        <input type="number" id="total-hours" min="1" max="24" value="2">
                        <span>ساعات</span>
                        <input type="number" id="total-minutes" min="0" max="59" value="0">
                        <span>دقائق</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>لون الفئة:</label>
                    <input type="color" id="category-color" value="#4a90e2">
                </div>
                
                <div class="form-group">
                    <label>حالة الفئة:</label>
                    <label class="switch">
                        <input type="checkbox" id="category-enabled" checked>
                        <span class="slider"></span>
                    </label>
                    <span id="status-text">مفعلة</span>
                </div>
                
                <div class="current-stats">
                    <h4>الإحصائيات الحالية:</h4>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">المستخدم:</span>
                            <span class="stat-value" id="used-time">0 ساعة 0 دقيقة</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">المتبقي:</span>
                            <span class="stat-value" id="remaining-time">2 ساعة 0 دقيقة</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">النسبة:</span>
                            <span class="stat-value" id="percentage">0%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">عدد المهام:</span>
                            <span class="stat-value" id="task-count">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="close-settings" class="btn-secondary">إغلاق</button>
                    <button type="submit" class="btn-primary">حفظ الإعدادات</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- شبكة Charts -->
    <div class="charts-grid">
        <!-- Chart للمهام الشخصية -->
        <div class="chart-wrapper" data-category="personal">
            <div class="chart-header">
                <h3>المهام الشخصية</h3>
                <button class="chart-settings-btn" data-category="personal">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <div class="chart-container">
                <canvas id="personal-chart"></canvas>
                <div class="chart-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%; background: #4a90e2;"></div>
                    </div>
                    <span class="progress-text">0% مكتمل</span>
                </div>
                <div class="chart-time-info">
                    <span><i class="far fa-clock"></i> 0/2 ساعة</span>
                    <span id="personal-status" class="status-available">متاح</span>
                </div>
            </div>
            <button class="btn-add-to-category" data-category="personal">
                <i class="fas fa-plus"></i> إضافة مهمة لهذه الفئة
            </button>
        </div>
        
        <!-- Chart للعمل -->
        <div class="chart-wrapper" data-category="work">
            <div class="chart-header">
                <h3>العمل</h3>
                <button class="chart-settings-btn" data-category="work">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <div class="chart-container">
                <canvas id="work-chart"></canvas>
                <div class="chart-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%; background: #7b68ee;"></div>
                    </div>
                    <span class="progress-text">0% مكتمل</span>
                </div>
                <div class="chart-time-info">
                    <span><i class="far fa-clock"></i> 0/8 ساعة</span>
                    <span id="work-status" class="status-available">متاح</span>
                </div>
            </div>
            <button class="btn-add-to-category" data-category="work">
                <i class="fas fa-plus"></i> إضافة مهمة لهذه الفئة
            </button>
        </div>
        
        <!-- أضف بقية الفئات بنفس الطريقة -->
    </div>
</section>
